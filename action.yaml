name: "AccuKnox Container Scan"
description: "Run AccuKnox Container Security scan on a container image"

branding:
  icon: "shield"
  color: "purple"

inputs:
  accuknox_token:
    description: "The token for authenticating with the CSPM panel."
    required: true
  accuknox_label:
    description: "The label created in AccuKnox SaaS for associating scan results."
    required: true
  accuknox_endpoint:
    description: "The URL of the CSPM panel to push the scan results to."
    required: true
  image_name:
    description: "Docker image name to scan"
    required: true
  tag:
    description: "Docker image tag (optional)"
    required: false
    default: "latest"
  severity:
    description: "Comma-separated severities: UNKNOWN, LOW, MEDIUM, HIGH, CRITICAL"
    required: false
    default: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
  soft_fail:
    description: "Do not return an error code if there are failed checks"
    required: false
    default: false
  generate_sbom:
    description: "Generate Software Bill of Materials (SBOM)"
    required: false
    default: false
  project_name:
    description: "Project name (AccuKnox entity) - Required for SBOM uploads"
    required: false
    default: ""
  keep_results:
    description: "Keep scan results file after completion"
    required: false
    default: false

runs:
  using: "composite"
  steps:
    - name: Run AccuKnox Container Scan
      shell: bash
      env:
        ACCUKNOX_TOKEN: ${{ inputs.accuknox_token }}
        ACCUKNOX_LABEL: ${{ inputs.accuknox_label }}
        ACCUKNOX_ENDPOINT: ${{ inputs.accuknox_endpoint }}
        IMAGE_NAME: ${{ inputs.image_name }}
        TAG: ${{ inputs.tag }}
        SEVERITY: ${{ inputs.severity }}
        SOFT_FAIL: ${{ inputs.soft_fail }}
        GENERATE_SBOM: ${{ inputs.generate_sbom }}
        ACCUKNOX_PROJECT_NAME: ${{ inputs.project_name }}
        KEEP_RESULTS: ${{ inputs.keep_results }}
      run: |
        set -e

        if [ -z "$ACCUKNOX_TOKEN" ] || [ -z "$ACCUKNOX_LABEL" ] || [ -z "$ACCUKNOX_ENDPOINT" ] || [ -z "$IMAGE_NAME" ]; then
          echo "ERROR: token, label, endpoint, and image_name must be provided!"
          exit 1
        fi

        # Normalise flags
        SOFT_FAIL="${SOFT_FAIL,,}"
        GENERATE_SBOM="${GENERATE_SBOM,,}"
        KEEP_RESULTS="${KEEP_RESULTS,,}"

        SOFT_FAIL_ARG=""
        [ "$SOFT_FAIL" = "true" ] && SOFT_FAIL_ARG="--softfail"

        KEEP_RESULTS_ARG=""
        [ "$KEEP_RESULTS" = "true" ] && KEEP_RESULTS_ARG="--keep-results"

        # PROJECT_NAME_ARG=""
        # if [ -n "$ACCUKNOX_PROJECT_NAME" ]; then
        #   PROJECT_NAME_ARG="--project-name \"$ACCUKNOX_PROJECT_NAME\""
        # fi

        echo "Downloading AccuKnox ASPM Scanner..."
        curl -L https://github.com/accuknox/aspm-scanner-cli/releases/download/v0.14.0/accuknox-aspm-scanner -o accuknox-aspm-scanner
        chmod +x accuknox-aspm-scanner

        touch ./results.json
        chmod 666 ./results.json

        echo "Installing container scan tool..."
        ./accuknox-aspm-scanner tool install --type container

        # Build scan command (UNCHANGED)
        CMD="image $IMAGE_NAME"
        [ -n "$TAG" ] && CMD="image $IMAGE_NAME:$TAG"
        [ -n "$SEVERITY" ] && CMD="$CMD --severity $SEVERITY"

        # -----------------------------
        # Vulnerability Scan (ALWAYS)
        # -----------------------------
        echo "Running AccuKnox vulnerability scan:"
        echo "./accuknox-aspm-scanner scan $SOFT_FAIL_ARG $KEEP_RESULTS_ARG container --command \"$CMD\" --container-mode"

        ./accuknox-aspm-scanner scan \
          $SOFT_FAIL_ARG \
          $KEEP_RESULTS_ARG \
          container \
          --command "$CMD" \
          --container-mode

        mv results.json results-container.json

        # --------------------------------
        # SBOM Scan (CONDITIONAL)
        # --------------------------------
        if [ "$GENERATE_SBOM" = "true" ]; then
          if [ -z "$ACCUKNOX_PROJECT_NAME" ]; then
            echo "ERROR: project_name is required when generate_sbom is true!"
            exit 1
          fi

          echo "Running AccuKnox SBOM generation:"
          echo "./accuknox-aspm-scanner scan $SOFT_FAIL_ARG $KEEP_RESULTS_ARG $PROJECT_NAME_ARG container --command \"$CMD\" --container-mode --generate-sbom"

          ./accuknox-aspm-scanner scan \
            $SOFT_FAIL_ARG \
            $KEEP_RESULTS_ARG \
            --project-name "$ACCUKNOX_PROJECT_NAME" \
            container \
            --command "$CMD" \
            --container-mode \
            --generate-sbom

          mv results.json results-sbom.json
        fi
        
    - name: Upload AccuKnox Scan Results
      if: inputs.keep_results == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: accuknox-scan-results
        path: |
          results*.json
      
